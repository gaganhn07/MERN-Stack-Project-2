<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>User Management System</h1>

    <h2 id="formHeading">Create User</h2> 
    <!-- Form to create/update users -->
    <form id="userForm">
        <!-- Hidden input field to store user ID when updating -->
        <input type="hidden" id="userId">

        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="text" id="phone" placeholder="Phone" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>

        <label for="role">Role:</label>
        <select id="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br><br>

        <!-- Button changes dynamically between "Create User" and "Update User" -->
        <button type="submit" id="submitButton">Create User</button>
    </form>

    <h2>Users List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script src="js/main.js"></script>
</body>
</html>
